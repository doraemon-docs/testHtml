<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuaggaJS Barcode Scanner</title>
  </head>
  <style>
    #viewport{
      width: 100%;
      height: auto;
    }
  </style>
  <body>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
      navigator.mediaDevices
        .getUserMedia({
          video: { facingMode: 'environment' }, // 或 "user" 使用前置摄像头
          audio: false // 如果你不需要音频
        })
        .then(function (stream) {
          // 成功获取摄像头流
          const video = document.createElement('video')
          video.srcObject = stream
          video.play()

          // 初始化 QuaggaJS
          Quagga.init(
            {
              inputStream: {
                name: 'Live',
                type: 'LiveStream',
                target: document.querySelector('#interactive'),
                constraints: {
                  // width: 640,
                  // height: 480,
                  facingMode: 'environment'
                }
              },
              locator: {
                patchSize: 'medium',
                halfSample: true
              },
              numOfWorkers: 4,
              frequency: 10,
              decoder: {
                readers: [
                  'code_128_reader',
                  'ean_reader',
                  'ean_8_reader',
                  'code_39_reader',
                  'code_39_vin_reader',
                  'codabar_reader',
                  'upc_reader',
                  'upc_e_reader',
                  'i2of5_reader'
                ]
              },
              locate: true // 定位条形码
            },
            function (err) {
              if (err) {
                console.error(err)
                return
              }
              Quagga.start()
            }
          )

          Quagga.onDetected(function (result) {
            alert(JSON.stringify(result))
            const code = result.codeResult.code
            document.getElementById('result').innerText = `Detected barcode: ${code}`
            alert(`Detected barcode: ${code}`)
          })
        })
        .catch(function (err) {
          alert('Error accessing media devices.', err)
        })
    </script>
  </body>
</html>
